name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 21.x
        uses: actions/setup-node@v4
        with:
          node-version: 21.x
      - name: install
        run: |
          npm install
          npm install -g firebase-tools
      - name: lint and test
        run: |
          npm install
          npm run lint
          npm run test
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0.7.1
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEB_PRACTICE_37EB3 }}'
          channelId: live
          projectId: web-practice-37eb3
